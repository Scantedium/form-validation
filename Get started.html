<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link rel="stylesheet" href="./get statered.css">
    <script src="https://kit.fontawesome.com/0f408a3cbd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Get Started</h1>
        </div>
       <form action="" class="form" id="form">
        <!-- user input -->

           <div class="form-main">
            <label for="">User Name</label>
            <i class="fa-regular fa-user icon"></i>
            <input type="text" placeholder="Scantedium" id="username">
            <i class="fa-solid fa-exclamation failure"></i>
            <i class="fa-solid fa-check success"></i>
            <div id="error" class="error"></div>
           </div>
           <!-- Email input section -->

           <div class="form-main">
            <label for="">Email</label>
            <i class="fa-regular fa-envelope icon"></i>
            <input type="email" placeholder="reactTeam@gmail.com" id="email">
            <i class="fa-solid fa-exclamation failure"></i>
            <i class="fa-solid fa-check success"></i>
            <div id="error" class="error"></div>
           </div>

           <!-- password input section -->

           <div class="form-main">
            <label for="">Password</label>
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder=" Enter Password" id="password">
            <i class="fa-solid fa-exclamation failure"></i>
            <i class="fa-solid fa-check success"></i>
            <div id="error" class="error"></div>
           </div>

           <!-- confirm password -->
           <div class="form-main">
            <label for=""> Confirm Password</label>
            <i class="fa-solid fa-lock icon"></i>
            <input type="password" placeholder=" Enter Password" id="password2">
            <i class="fa-solid fa-exclamation failure"></i>
            <i class="fa-solid fa-check success"></i>
            <div id="error" class="error"></div>
           </div>


           <!-- submit button -->

          <button id="button">Submit</button>

       </form>

    </div>
    

    <script src="./get started.js"></script>
</body>
</html>
